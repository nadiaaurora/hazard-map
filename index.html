<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta PGA (GeoJSON tanpa cluster)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .menu {
      position:absolute;
      background:white;
      padding:10px;
      font-family:sans-serif;
      z-index:1;
      top:10px;
      left:10px;
      border-radius:8px;
      box-shadow:0 1px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
  <label><input type="checkbox" id="togglePGA" checked /> Tampilkan PGA</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmFkaWFzYWZhYXVyb3JhIiwiYSI6ImNseDJ3NGEwbzBybXgyaW9pdXpiNzhoNjEifQ.App12NjY_vjxookVmPAtLg';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [110.3, -7.8],
  zoom: 10
});

// Load GeoJSON dari GitHub
fetch('https://raw.githubusercontent.com/lulukNazh/LatihanWebGISPRGG/main/50y-0.2.geojson')
  .then(response => response.json())
  .then(data => {

    map.on('load', () => {

      // Tambahkan GeoJSON sebagai source tanpa clustering
      map.addSource('pga', {
        type: 'geojson',
        data: data
      });

      // Layer titik individu
      map.addLayer({
        id: 'pga-layer',
        type: 'circle',
        source: 'pga',
        paint: {
          'circle-radius': 3,
          'circle-stroke-width': 0,
          'circle-stroke-color': '#333',
          'circle-color': [
            'case',
            ['<', ['get', 'mean-PGA_3'], 0.26], '#f2de00',
            ['all', ['>=', ['get', 'mean-PGA_3'], 0.26], ['<=', ['get', 'mean-PGA_3'], 0.7]], '#f28d00',
            ['>', ['get', 'mean-PGA_3'], 0.7], '#f20000',
            '#cccccc'
          ]
        }
      });

      // Popup saat klik titik
      const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: true
      });

      map.on('click', 'pga-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const value = e.features[0].properties['mean-PGA_3'];
        popup
          .setLngLat(coordinates)
          .setHTML(`<strong>Mean PGA:</strong> ${value}`)
          .addTo(map);
      });

      // Ganti cursor saat hover titik
      map.on('mouseenter', 'pga-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'pga-layer', () => {
        map.getCanvas().style.cursor = '';
      });

      // Checkbox toggle layer titik individu
      const toggle = document.getElementById('togglePGA');
      toggle.addEventListener('change', (e) => {
        map.setLayoutProperty(
          'pga-layer',
          'visibility',
          e.target.checked ? 'visible' : 'none'
        );
      });

    });

  })
  .catch(err => console.error('Gagal load GeoJSON:', err));
</script>

</body>
</html>
